{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="{% static '..\static\css\blogStyle.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>     <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript">
        // jquery ready start
        $(document).ready(function () {
        });
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-3">
    <i class="fas fa-icons"></i>
    <!--img class="logo mylogo m-3 border rounded" src="{% static 'images/img.jpg' %}"-->
    <a class="navbar-brand text-danger font-weight-bold" href="/blog">Blog</a>
    <a class="navbar-brand text-danger font-weight-bold" href="/blog/polls">Polls</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="#">About</a>
            </li>
            <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="#">Authors</a>
            </li>
            <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container-fluid d-flex justify-content-center my-10 content">
    <div class="row">
        <div class="col-12 mt-3"> <!--margin-top:3 -->
            <h1 class="display-3 text-danger">My Blog's posts</h1></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xl-8 col-sm-12 my-4 shadow p-3 mb-5">
            {% block content %}{% endblock %}
        </div>
        <div class="col-xl-4 col-sm-12 my-4 shadow p-3 mb-5">
            <div class="card my-3">
                <h2 class="card-header text-danger">My blog</h2>
                <img src="{% static 'images\img.jpg' %}" alt="Image" class="border"/>
                <p class="card-text px-2 py-2">This is my blog.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
