<div class="container-fluid d-flex justify-content-center">
<span class="mt-3">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="text-warning btn">Previous</a>&lt;-
    {% endif %}
    <span class="current">
        {{ page.number }} of {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
        -&gt;<a href="?page={{ page.next_page_number }}" class="text-warning btn">Next</a>
    {% endif %}
</span>
</div>
