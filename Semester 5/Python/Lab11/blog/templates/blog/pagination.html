<div class="pagination">
<span class="step-links">
{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">&#8592;Previous </a>
{% endif %}
    <span class="current">
    {{ page.number }} of {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">-&gt;Next</a>
    {% endif %}
    </span>
</div>
